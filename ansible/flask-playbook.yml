---
- name: Install and configure Flask application
  hosts: flask_servers
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Python3 and pip
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present

    - name: Create application directory
      file:
        path: /opt/flask_app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Create simple Flask app
      copy:
        dest: /opt/flask_app/app.py
        content: |
          from flask import Flask
          app = Flask(__name__)

          @app.route('/')
          def hello():
              return '<h1>Hello from Flask backend!</h1><p>Private IP: 10.2.1.224</p>'

          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=5000)
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Install Flask
      pip:
        name: flask
        state: present
        executable: pip3

    - name: Create systemd service for Flask
      copy:
        dest: /etc/systemd/system/flask-app.service
        content: |
          [Unit]
          Description=Flask Application
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/opt/flask_app
          ExecStart=/usr/bin/python3 /opt/flask_app/app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
        mode: "0644"

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Flask service
      service:
        name: flask-app
        state: started
        enabled: yes
